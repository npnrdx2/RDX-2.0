
name: PR Check - RAZA BOT

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code syntax
        run: |
          echo "Checking JavaScript syntax..."
          node -c index.js || exit 1
          node -c raza.js || exit 1
      
      - name: Run tests
        run: npm test || echo "No tests configured - skipping"
      
      - name: Validate config files
        run: |
          echo "Validating JSON config files..."
          node -e "JSON.parse(require('fs').readFileSync('Data/config/islamic_messages.json', 'utf8'))" || exit 1
      
      - name: Check for sensitive data
        run: |
          echo "Scanning for sensitive data..."
          if grep -r "appstate.json" --include="*.js" --exclude-dir=node_modules .; then
            echo "Warning: appstate.json references found"
          fi
      
      - name: PR Summary
        run: |
          echo "‚úÖ PR validation completed"
          echo "üìù Changed files: ${{ github.event.pull_request.changed_files }}"
          echo "‚ûï Additions: ${{ github.event.pull_request.additions }}"
          echo "‚ûñ Deletions: ${{ github.event.pull_request.deletions }}"
